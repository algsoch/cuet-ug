version: '3.8'

services:
  cuet-analyzer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - PORT=8000
    volumes:
      # Mount directories for data persistence during development
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

